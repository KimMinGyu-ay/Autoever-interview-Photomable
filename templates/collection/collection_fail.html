<script>
    function post_page(loc_id){
        var f = document.createElement('form');
        f.setAttribute('method', 'post');
        f.setAttribute('action', 'http://127.0.0.1:8000/collection/mygallery/'.concat(loc_id).concat('/'));
        document.head.appendChild(f);
        f.submit();
}
</script>
