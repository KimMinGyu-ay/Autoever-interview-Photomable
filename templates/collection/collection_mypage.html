}

    function goTop(id){
        document.body.scrollTop = 0;
        $("#location_list").empty()
        // $("#location_list").append("<option value=\"\">--선택--</option>");
        $.ajax({
          url: "{%url 'map_modal'%}", // data를 전송할 url 입니다.
          type:'post',
          data: {
              'location_id': id,
              'csrfmiddlewaretoken':"{{csrf_token}}",
          }, 
          dataType: "json",
          success: function (response) { // ajax 통신이 정상적으로 완료되었을 때
            var obj =response.landmarks
            var option = ""
            console.log(obj)
            for(i=0;i<response.landmarks.length;i++){
                // var id = response.landmarks[i].id;
                var name =response.landmarks[i].name;
                var id =response.landmarks[i].landmark_id;
                console.log(name)
                // $("#location_list").append("<option value='"+obj[i].id+"'>"+obj[i].name+"</option>");
                $("#location_list").append("<option value='"+id+"'>"+name+"</option>")
            }
          }
      })


    }

    const modal = document.getElementById("modal_add_feed");
    const buttonAddFeed = document.getElementsByTagName("image");
    console.log(buttonAddFeed)

    let num = 0; 
    while(num <25){ 
        buttonAddFeed[num].addEventListener("click", e => {
            modal.style.display = "flex";
            document.body.style.overflowY = "hidden";


        });
        num++; 
    }


    // 모달 닫기 코드
    const buttonCloseModal = document.getElementById("close_modal");
    buttonCloseModal.addEventListener("click", e => {
        modal.style.display = "none";
        document.body.style.overflowY = "visible";
    });
      
      document.getElementById("input_file").onchange = function () {
        document.getElementById("file_path").value = this.value;
    };
    </script>
</script>
