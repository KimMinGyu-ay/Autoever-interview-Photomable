{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<html style="font-size: 16px;">
<head>
    <link rel="stylesheet" href="{% static 'photoguide/assets/css/photoguide_result.css' %}"/>
    <link rel="stylesheet" href="{% static 'main/assets/css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/assets/css/mypage.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'main/assets/js/jquery.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'main/assets/js/nicepage.js' %}" defer=""></script>
    <meta name="generator" content="Nicepage 4.9.5, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="mypage">
    <meta property="og:type" content="website">
</head>
  
<body class="u-body u-xl-mode">
    <section class="u-clearfix u-white u-section-1" id="sec-81db">
        <div class="u-absolute-hcenter u-container-style u-expanded u-gradient u-group u-shape-rectangle u-group-1">
            <div class="u-container-layout u-container-layout-1"></div>
        </div>
        <h1 class="display-4" style="font-family:'yg-jalnan';color:#db545a;text-align:center;margin-top:100px;"> 다른 사람의 사진을 구경해보세요! </h1>
        <div class="u-clearfix u-layout-wrap u-layout-wrap-1" style="margin:0px auto 0;">
            
            <div style="margin-top: 80;">
                <h1 class="display-4" style="font-family:'yg-jalnan';color:#db545a;text-align : center;"> 인    물 </h1>
            </div>
            <div id="photoguide_box" class="cell-temp-clone u-align-left u-container-style u-layout-cell u-size-9 u-white u-layout-cell-8">
                {% for img in persons_imgs%} 
                    <div class="photoguide_item">  
                        <img class = "photoguide_image" src='{{ img }}'>
                    </div>
                    <div><br></div>
                {% endfor %} 
            </div>
            <div style="margin-top: 170;">
                <h1 class="display-4" style="font-family:'yg-jalnan';color:#db545a;text-align : center;"> 풍    경 </h1>
            </div>
            <div id="photoguide_box" class="cell-temp-clone u-align-left u-container-style u-layout-cell u-size-9 u-white u-layout-cell-8">
                {% for img in back_imgs%} 
                    <div class="photoguide_item">  
                        <img class = "photoguide_image" src='{{ img }}'>
                    </div>
                    <div><br></div>
                {% endfor %} 
            </div>
        </div>
    </section>


</body>
  
  
{% endblock %} 

<style>
@font-face {
  font-family: 'Cafe24Ssurround';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

@font-face{
  font-family: 'yg-jalnan';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
.u-section-1 .u-group-1 {
    background-image: linear-gradient(#fbeced, #adcce9);
    min-height: 960px;
  }

</style>
